components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  schemas:
    LoginRQ:
      type: object
      nullable: true
    LoginRS:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
        scope:
          type: string
    FlightPriceRQ:
      type: object
      required:
        - DataLists
        - Query
        - Travelers
        - ShoppingResponseID
      description: 'null'
      properties:
        Party:
          type: object
          required:
            - Sender
          description: >+
            This is used to supply the CorporateCode/Deal Code to fetch the
            private fares for the agency registered with the airline.

          properties:
            Sender:
              type: object
              required:
                - CorporateSender
              description: 'null'
              properties:
                CorporateSender:
                  type: object
                  required:
                    - CorporateCode
                  description: 'null'
                  properties:
                    CorporateCode:
                      type: string
                      description: >+
                        This field can support sending Dealcode, Dealcode +
                        Corporate Identifier (CLID) or Corporate Identifier
                        alone to an airline.

                         Format -

                         Only Dealcode - Airline Code/Dealcode , eg - SQ/NDC20

                         Dealcode + Corporate Identifier - Airline code/Dealcode/CLID, eg - SQ/NDC20/ABCD

                         Corporate Identifier alone - Airline code//CLID eg - SQ//ABCD

        DataLists:
          type: object
          description: 'null'
          properties:
            FareList:
              type: object
              required:
                - FareGroup
              description: >+
                Fare basis code for each passenger type for each flight segment
                should be provided in this section

              properties:
                FareGroup:
                  type: array
                  description: >+
                    This is a list and will be repeated to return a unique fare
                    basis code for the requested itinerary.

                  items:
                    required:
                      - ListKey
                    properties:
                      ListKey:
                        type: string
                        description: 'null'
                      FareBasisCode:
                        type: object
                        required:
                          - Code
                        description: 'null'
                        properties:
                          Code:
                            type: string
                            description: |+
                              Fare basis code

                      refs:
                        type: array
                        description: 'null'
                        items:
                          properties: {}
            AnonymousTravelerList:
              type: object
              required:
                - AnonymousTraveler
              description: 'null'
              properties:
                AnonymousTraveler:
                  type: array
                  description: 'null'
                  items:
                    required:
                      - ObjectKey
                      - PTC
                    properties:
                      ObjectKey:
                        type: string
                        description: |+
                          Object key of the traveler

                      PTC:
                        type: object
                        required:
                          - value
                        description: |+
                          Passenger Type Code

                        properties:
                          value:
                            type: string
                            description: >+
                              PTC - Passenger Type Code


                              The following passenger type codes needs to be
                              passed


                              ADT - Adult


                              CHD - Child


                              INF - Infant

                      Age:
                        type: object
                        description: |+
                          Age of the Child traveler

                        properties:
                          Value:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: integer
                                description: 'null'
                          BirthDate:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: string
                                description: |2+
                                   Data is of Date format, YYYY-MM-DD

            RecognizedTravelerList:
              type: object
              required:
                - RecognizedTraveler
              description: The list will be present when FQTV is applied in shopping
              properties:
                RecognizedTraveler:
                  type: array
                  description: 'null'
                  items:
                    required:
                      - FQTVs
                      - ObjectKey
                      - PTC
                      - Name
                    properties:
                      FQTVs:
                        type: array
                        description: 'null'
                        items:
                          required:
                            - AirlineID
                            - Account
                          properties:
                            AirlineID:
                              type: object
                              required:
                                - value
                              description: 'null'
                              properties:
                                value:
                                  type: string
                                  description: Airline code
                            Account:
                              type: object
                              required:
                                - Number
                              description: 'null'
                              properties:
                                Number:
                                  type: array
                                  description: 'null'
                                  items:
                                    required:
                                      - value
                                    properties:
                                      value:
                                        type: integer
                                        description: FQTV number
                            ProgramID:
                              type: string
                              description: >+
                                Program ID corresponds to a specific reward or
                                discount program.

                                 The possible values are

                                 1.Business- used in case of ABN for QF or other Business reward programs

                                 2.Discount Pass , used for Abonnement card for AFKL flights

                                 3. Overseas France Pass , used for Abonnement card for AFKL flights.

                      ObjectKey:
                        type: string
                        description: 'null'
                      PTC:
                        type: object
                        required:
                          - value
                        description: 'null'
                        properties:
                          value:
                            type: string
                            description: ADT,CHD,INF
                      Name:
                        type: object
                        required:
                          - Given
                          - Surname
                        description: >+
                          This field is optional only when  ProgramID is
                          'Business'. It contains the Name of the Frequent Flier
                          in Title/Given name/Surname. 

                        properties:
                          Given:
                            type: array
                            description: 'null'
                            items:
                              required:
                                - value
                              properties:
                                value:
                                  type: string
                                  description: 'null'
                          Surname:
                            type: object
                            required:
                              - value
                            description: 'null'
                            properties:
                              value:
                                type: string
                                description: 'null'
        Parameters:
          type: object
          required:
            - Pricing
          description: >+
            This is applicable only in case of KQ airline. The conversion can be
            done only from point of sale currency to USD. The currency in which
            booking was created will be used for all post booking workflows.

          properties:
            Pricing:
              type: object
              required:
                - OverrideCurrency
              description: 'null'
              properties:
                OverrideCurrency:
                  type: string
                  description: |+
                    From point of sale currency to only USD

        Query:
          type: object
          required:
            - OriginDestination
            - Offers
          description: 'null'
          properties:
            OriginDestination:
              type: array
              description: >+
                Origin and destination (O&D) details. This must be repeated for
                each O&D. If the request is for DEL  LHR round trip, then this
                must be repeated twice once for DEL  LHR and once for LHR  DEL

              items:
                required:
                  - Flight
                properties:
                  Flight:
                    type: array
                    description: >+
                      List of flights within an O&D. If the request is for DEL 
                      LHR return with each O&D containing 2 flights (DEL-DXB and
                      DXB-LHR; LHR-DXB and DXB-DEL) then for each O&D Flight
                      should be repeated twice


                      Note- Please note that the details to be provided under
                      the Flight section should be the same as what was received
                      under Datalist-> FlightSegmentList in AirShoppingRS. The
                      data corresponding to the selected offer from
                      AirShoppingRS should be provided in this section.

                    items:
                      required:
                        - SegmentKey
                        - Departure
                        - Arrival
                      properties:
                        SegmentType:
                          type: string
                          description: |+
                            Type of segment.

                            OnwardSeg/ReturnSeg.

                            OnwardSeg for one way and multicity.

                            ReturnSeg for Roundtrip

                        SegmentKey:
                          type: string
                          description: |+
                            Flight segment details.

                        FlightDetail:
                          type: object
                          required:
                            - FlightDuration
                          description: 'null'
                          properties:
                            FlightDuration:
                              type: object
                              required:
                                - Value
                              description: |+
                                Total flight duration

                              properties:
                                CnValue:
                                  type: string
                                  description: |+
                                    <Hour>h <Minutes>m

                                Value:
                                  type: string
                                  description: |+
                                    PT<Hour>H<Minutes>M

                            Stops:
                              type: object
