                                      description: 'null'
                                Date:
                                  type: string
                                  description: ' Data is of Date format, null'
                            FlightNumber:
                              type: array
                              description: >+
                                This is the code for an airline service
                                consisting of two character airline designators,
                                followed by 1-4 digit numbers. This will fetch
                                the particular flight number specified, both for
                                departure and arrival.

                              items:
                                required:
                                  - value
                                properties:
                                  value:
                                    type: string
                                    description: 'null'
                            Arrival:
                              type: object
                              required:
                                - AirportCode
                              description: 'null'
                              properties:
