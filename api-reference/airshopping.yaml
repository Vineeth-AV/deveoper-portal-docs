                                  type: object
                                  required:
                                    - value
                                  description: 'null'
                                  properties:
                                    value:
                                      type: string
                                      description: 'null'
                            OriginDestinationKey:
                              type: string
                              description: >+
                                If OriginDestinationKey not provided, then cabin
                                will be requested based on the order of the the
                                OriginDestination list.

                OriginDestination:
                  type: array
                  description: >+
                    This field is optional only when SpecificOriginDestination
                    is in use otherwise this field is mandatory.

                     This must be repeated for each O&D. For a round trip (return) search, this must be repeated twice. For multi cities, this must be repeated depending on the number of city pairs searched. Currently we support only 5 city pairs

                  items:
                    required:
                      - Departure
                      - Arrival
                      - OriginDestinationKey
                    properties:
                      Departure:
                        type: object
                        required:
                          - AirportCode
                          - Date
                        description: |+
                          Departure airport details

                        properties:
                          AirportCode:
                            type: object
                            required:
                              - value
                            description: |+
                              Accepts departure airport code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          TimeFrom:
                            type: string
                            description: |2+
