paths:
  /oauth2/token:
    post:
      summary: Login
      security:
        - basicAuth: []
      parameters:
        - in: query
          name: grant_type
          description: >-
            This value should not be passed when invoking the request. This
            represents the grant type in OAuth2. Typically it will be Client
            Credentials
          required: true
          schema:
            type: string
        - in: query
          name: scope
          description: >-
            This value should not be passed when invoking the request. This
            represents the scope of this request. Typically it will be api
          required: true
          schema:
            type: string
      description: |
        This operation is to do the basic authentication request.
      tags:
        - Login
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRQ'
      responses:
        '200':
          description: Login Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginRS'
