        CoreQuery:
          type: object
          required:
            - OriginDestinations
          description: 'null'
          properties:
            OriginDestinations:
              type: object
              description: |+
                Origin and destination (O&D) details

              properties:
                SpecificOriginDestination:
                  type: array
                  description: >+
                    Used for fetching more offers for a flight - Used only in
                    Verteil User Interface 

                  items:
                    properties:
                      Flight:
                        type: array
                        description: 'null'
                        items:
                          required:
