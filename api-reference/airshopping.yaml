                          TimeTo:
                            type: string
                            description: |2+
                               Data is of Time format, Gives the time frame within which planning to depart from the departure airport. The format of time needs to be in HH-MM & is given in a 24 hour clock.

                          Date:
                            type: string
                            description: |2+
                               Data is of Date format, Departure date

                              (YYYY-MM-DD)

                      Arrival:
                        type: object
                        required:
                          - AirportCode
                        description: |+
                          Arrival airport details

                        properties:
                          AirportCode:
                            type: object
                            required:
                              - value
                            description: |+
                              Accepts arrival airport code

                            properties:
                              value:
                                type: string
                                description: 'null'
                          TimeFrom:
                            type: string
                            description: >+
                              Can choose the time frame within which planning to
                              arrive at the particular airport. The format of
                              time needs to be in HH-MM & is given in a 24 hour
                              clock. Note- In the case of round trip and multi
                              city this will be repeated.

                          TimeTo:
                            type: string
                            description: >+
                              Gives the time frame within which planning to
                              arrive at the arrival airport. The format of time
                              needs to be in HH-MM & is given in a 24 hour
                              clock.

                          Date:
                            type: string
                            description: |+
                              Arrival date

                      OriginDestinationKey:
                        type: string
                        description: >+
                          Unique ID provided by consumer for each Origin and
                          Destination combination